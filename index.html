<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrisÖr - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="FrisÖr Logo" class="logo">
        
        <!-- Salon name: visible in all languages -->
        <h1>FrisÖr</h1>

        <!-- Coming soon message in different languages -->
        <p class="coming-soon-text">
            <!-- English -->
            <span lang="en">Our hair salon will be opening soon. Stay tuned!</span>
            <!-- German -->
            <span lang="de">Unser Friseursalon wird bald eröffnet. Bleiben Sie dran!</span>
            <!-- Ukrainian -->
            <span lang="uk">Наш салон незабаром відкриється. Слідкуйте за новинами!</span>
            <!-- Russian -->
            <span lang="ru">Наш салон скоро откроется. Следите за обновлениями!</span>
        </p>

        <div id="countdown" class="countdown" aria-live="polite">
            Opening in 00 days 00 hours 00 minutes 00 seconds
        </div>
    </div>

    <script src="scripts.js"></script>
    <!-- <script src="snowFlakes.js"></script> uncomment in December-->
</body>
</html>
